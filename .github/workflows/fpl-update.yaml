name: Update FPL Data

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fpl-update
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure latest main branch
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies if lockfile exists
        run: |
          if [ -f package-lock.json ] || [ -f pnpm-lock.yaml ] || [ -f yarn.lock ]; then
            npm ci || npm install
          else
            echo "No lockfile; skipping install"
          fi

      - name: Build data.json
        run: node scripts/build.mjs

      - name: Commit and push changes
        run: |
          # Commit only if data.json actually changed
          if git diff --quiet -- data.json; then
            echo "No changes in data.json; nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data.json
          git commit -m "chore: Update data.json [skip ci]"

          # First attempt a normal push
          if git push origin HEAD:main; then
            echo "Push succeeded."
            exit 0
          fi

          # If the remote moved while we were running, rebase and retry once
          echo "Push rejected; rebasing onto latest origin/main and retryingâ€¦"
          git fetch origin
          git pull --rebase origin main || true
          git push origin HEAD:main